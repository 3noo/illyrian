<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illyrian Barber Shop - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D4AF37; /* Gold/bronze color for accents */
            --secondary-color: #ffffff; /* White for text */
            --background-color: #1E1E1E; /* Dark background, slightly lighter than pure black */
            --text-color: #ffffff;
            --input-background: rgba(255, 255, 255, 0.1); /* Slightly transparent white for input fields */
            --input-border: #D4AF37;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            background: var(--background-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            flex: 2;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            background-color: var(--input-background);
            border: none;
            border-bottom: 2px solid var(--input-border);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }

        .btn {
            background: var(--primary-color);
            color: var(--background-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #ff6b6b;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .logo-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="/img/logo.png" alt="Illyrian Barber Shop Logo">
    </div>
    <div class="form-container">
        <h1>Register for Illyrian Barber Shop</h1>
        <form th:action="@{${registerAction}}" th:object="${user}" method="POST">
            <div th:if="${registrationError != null}" class="alert alert-danger">
                <p th:text="${registrationError}"></p>
            </div>

            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" th:field="*{userName}" placeholder="jkwowalski">
                <div th:if="${#fields.hasErrors('userName')}" class="alert alert-danger">
                    <p th:errors="*{userName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                    <p th:errors="*{password}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="matchingPassword">Repeat Password</label>
                <input type="password" id="matchingPassword" th:field="*{matchingPassword}" placeholder="Repeat password">
                <div th:if="${#fields.hasErrors('matchingPassword')}" class="alert alert-danger">
                    <p th:errors="*{matchingPassword}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Jan">
                <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger">
                    <p th:errors="*{firstName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Kowalski">
                <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger">
                    <p th:errors="*{lastName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" placeholder="jkowalski@example.com">
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>
</body>
</html>
