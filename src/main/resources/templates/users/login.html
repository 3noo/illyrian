<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illyrian Barber Shop - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D4AF37; /* Gold/bronze color for accents */
            --secondary-color: #ffffff; /* White for text */
            --background-color: #1E1E1E; /* Dark background, slightly lighter than pure black */
            --text-color: #ffffff;
            --input-background: rgba(255, 255, 255, 0.1); /* Slightly transparent white for input fields */
            --input-border: #D4AF37;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            max-width: 1000px;
            background: var(--background-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); /* Gold-tinted shadow */
            border-radius: 20px;
            overflow: hidden;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        a {
            color: var(--primary-color)!important;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: var(--input-background);
            border: none;
            border-bottom: 2px solid var(--input-border);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }

        .input-group label {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 12px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn {
            background: var(--primary-color);
            color: var(--background-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #B8860B;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .logo-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="/img/logo.png" alt="Illyrian Barber Shop Logo">
    </div>
    <div class="form-container">
        <h1>Welcome to Illyrian Barber Shop</h1>
        <form id="login-form" action="/perform_login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Need an account? <a href="/customers/new/retail" style="color: var(--primary-color);">Sign up</a></p>
    </div>
</div>
</body>
</html>
